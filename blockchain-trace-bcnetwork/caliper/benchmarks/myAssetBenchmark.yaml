test:
  name: drivercc-benchmark
  description: amops benchmark
  workers:
    type: local
    number: 5
  rounds:
    - label: createTransport
      description: create transport
      txNumber: 1000
      rateControl:
        type: fixed-load
        opts:
          tps: 50
      workload:
        module: workload/createTransport.js
        arguments:
          contractId: drivercc

monitors:
  resource:
    - module: docker
      options:
        interval: 5
        containers:
          - all
